<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Serta Mulia</title>

  <!-- Own Styles -->
  <link rel="stylesheet" href="src/styles/styles.css" />
  <link rel="stylesheet" href="src/styles/responsive.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" />

  <!-- Favicon -->
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
</head>

<body>
  <div id="app">
    <header>
      <div class="brand-name">
        <i class="fa fa-leaf"></i>
        <a>SurvPlant </a>
      </div>
    </header>
    <main>
      <div class="container">
        <section>
          <div class="section-title">
            <h3>Prediksi Tanaman</h3>
          </div>

          <div class="predict-container">
            <form id="predictForm" class="predict-form" enctype="multipart/form-data">
              <div id="dropArea">
                <p>
                  Silakan klik tombol "Select your picture" atau drag & drop berkas Anda
                  untuk memilih gambar.
                </p>
                <input type="file" id="skinFile" name="skin" accept="image/*" />
                <label class="btn" id="skinFileLabel" for="skinFile">
                  Select your picture
                </label>

                <div id="previewImg"></div>
              </div>

              <div class="submit-form">
                <button class="btn" value="predict">Predict</button>
              </div>
            </form>

            <div class="result-container">
              <div id="waitingToPredicting">
                <img src="src/images/waiting.svg" alt="Waiting to predicting" />
                <p>Silahkan Prediksi Gambar</p>
              </div>
              <div class="loading"></div>
              <p id="predictionError"></p>
              <div id="result"></div>
            </div>
          </div>
        </section>
      </div>
    </main>



    <nav>
      <div class="nav-container">
        <div class="container">
          <div class="nav-content">
            <ul class="nav-list">
              <li><a href="#">Home</a></li>
              <li><a href="#">Pricing</a></li>
              <li><a href="#">FAQ</a></li>
              <li><a href="#">Terms</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"
    integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="src/scripts/utils.js"></script>
  <script src="src/scripts/api.js"></script>
  <script src="src/scripts/main.js"></script>
</body>

</html>
